set -g default-terminal "tmux-256color"     # 256-color terminal support
set -as terminal-features ",*:RGB"          # Enable true color (24-bit)

set -g prefix C-a                           # Use Ctrl-a as prefix instead of default Ctrl-b
bind C-a send-prefix                        # Send literal Ctrl-a by pressing prefix twice

set -g base-index 1                         # Start window numbering at 1
set -g pane-base-index 1                    # Start pane numbering at 1
set -g renumber-windows on                  # Renumber windows when one is closed
set -g allow-rename off                     # Prevent programs from renaming windows
set -g mouse on                             # Enable mouse support

# Key-bindings
bind R source-file ~/.tmux.conf
bind-key -r    C-Up resize-pane -U 5
bind-key -r  C-Down resize-pane -D 5
bind-key -r  C-Left resize-pane -L 5
bind-key -r C-Right resize-pane -R 5

bind-key -r f run-shell "tmux neww ~/bin/tmux-sessionizer"
bind c new-window -c "#{pane_current_path}"
bind J choose-window 'join-pane -v -s "%%"'
bind . last-window
bind Q confirm-before -p "Kill session #S? (y/n)" kill-session
bind t command-prompt -p "Swap with window:" "swap-window -t '%%'"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'C-l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }
bind-key h if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key j if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key k if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key l if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Plugins
set -g @plugin 'tmux-plugins/tpm'           # TPM plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible defaults
set -g @plugin 'catppuccin/tmux#v2.1.3'     # Catppuccin theme

# https://github.com/catppuccin/tmux/blob/v2.1.3/docs/reference/configuration.md
# color: https://github.com/catppuccin/tmux/blob/main/themes/catppuccin_mocha_tmux.conf
set -g @catppuccin_flavor "mocha"           # Theme variant: latte/frappe/macchiato/mocha (mocha is darkest)

set -g @catppuccin_window_flags "icon"                  # Flag display style: "none", "icon", or "text"
set -g @catppuccin_window_flags_icon_last ""          # Icon for last visited window (replaces -)
set -g @catppuccin_window_flags_icon_current ""       # Icon for current window (replaces *)
set -g @catppuccin_window_flags_icon_zoom " 󰁌"          # Icon for zoomed pane (replaces Z)
set -g @catppuccin_window_flags_icon_mark " 󰃀 "          # Icon for marked window (replaces M)
set -g @catppuccin_window_flags_icon_silent " 󰂛 "        # Icon for silent/muted window (replaces ~)
set -g @catppuccin_window_flags_icon_activity " 󱅫 "      # Icon for window with activity (replaces #)
set -g @catppuccin_window_flags_icon_bell " 󰂞 "          # Icon for bell notification (replaces !)

# https://github.com/catppuccin/tmux/pull/465
set -g @catppuccin_window_flags_icon_format "##{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}##{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}##{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}##{?window_active,#{E:@catppuccin_window_flags_icon_current},}##{?window_last_flag,#{E:@catppuccin_window_flags_icon_last},}##{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}##{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},}"

# Window status - show directory basename and running process
set -g @catppuccin_window_text " #{b:pane_current_path}:#W"         # Format for inactive window text
set -g @catppuccin_window_current_text " #{b:pane_current_path}:#W" # Format for active window text

# Make sure to load the catppuccin theme prior to setting the status-left and/or status-* options
# https://github.com/catppuccin/tmux/blob/main/docs/reference/status-line.md#notes-for-tpm-users
set -g status-right-length 100                              # Max character length for right status
set -g status-left-length 100                               # Max character length for left status
set -g status-left ""                                       # Left status content (empty)
set -g status-right "#{E:@catppuccin_status_application}"   # Right status: active application name
set -ag status-right "#{E:@catppuccin_status_session}"      # Right status: append session name

# Automatic tpm installation
# https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
